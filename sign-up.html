<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/sign-up.css" media="all" />
</head>
<body>
	<h1>Welcome to Sign Up Page</h1>
	<div class="container">
		<div class="signup-form">
			<!-- <img src="img/adminbg.jpeg" class="signup-image"> -->
			<form>
				<input type="text" name="" placeholder="First Name" class="form-control">
				<input type="text" name="" placeholder="Middle Name" class="form-control">
				<input type="text" name="" placeholder="Last Name" class="form-control">
				<input type="date" name="" placeholder="Date of Birth" class="form-control">
				<input type="text-area" name="" placeholder="Address" class="form-control">
				<input type="text" name="" placeholder="Designation" class="form-control">
				<input type="text" name="" placeholder="Contact No" class="form-control">
				<input type="email" name="" placeholder="E-mail" class="form-control">
				<input type="submit" value="Sign Up" class="btn">
			
			</form>
		
		</div>
	</div>
</body>
</html>
